<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>


  <style type="text/css">
    /* Custom Styles */
    .navbar {
      background-color: #001f3f; /* Navy blue background */
      padding: 10px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    .navbar-brand {
      font-size: 24px;
      font-family: 'Roboto', sans-serif;
      color: #ffffff !important; /* White text */
      font-weight: bold;
    }

    .navbar-brand .logo {
      width: 40px; /* Adjust logo size */
      height: auto;
      margin-right: 10px; /* Space between logo and text */
    }

    .navbar-brand:hover {
      color: #7FDBFF !important; /* Light blue hover effect */
    }

    .navbar-nav .nav-item {
      margin: 0 10px;
    }

    .navbar-nav .nav-link {
      color: #ffffff !important; /* White text */
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease; /* Smooth transition */
    }

    .navbar-nav .nav-link:hover {
      background-color: #0074D9; /* Blue hover background */
      color: #ffffff !important;
      transform: translateY(-2px); /* Slight lift effect */
    }

    .navbar-toggler {
      border-color: #ffffff; /* White border for toggler */
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .navbar-nav .nav-item {
        margin: 5px 0;
      }

      .navbar-nav .nav-link {
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a href="/" class="navbar-brand d-flex align-items-center">
          <img src="{% static 'images/hospital-logo-.png' %}" alt="Logo" class="logo">
          <span class="brand-text">Pluscare</span>
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="/adminclick" class="nav-item nav-link">Admin</a>
          <a href="/doctorclick" class="nav-item nav-link">Doctor</a>
          <a href="/patientclick" class="nav-item nav-link">Patient</a>
        </div>

        <div class="navbar-nav">
          <a href="/aboutus" class="nav-item nav-link">About Us</a>
          <a href="/contactus" class="nav-item nav-link">Contact Us</a>
          <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a> <!-- Added logout link -->
        </div>
      </div>
    </nav>
  </div>

  <!--

  -->

</body>

</html>
